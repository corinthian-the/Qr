<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Near Miss Report</title>

<style>
:root{
  --bg:#f5f7fb;
  --card:#fff;
  --accent:#d00000;
  --muted:#555;
}
body{
  margin:0;
  background:var(--bg);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  color:#111;
}
.wrap{
  max-width:760px;
  margin:20px auto;
  background:var(--card);
  padding:20px;
  border-radius:10px;
  box-shadow:0 8px 30px rgba(12,20,40,0.06);
}
.logo-box{
  width:100%;
  text-align:center;
  padding-bottom:12px;
  border-bottom:3px solid #e5e5e5;
  margin-bottom:16px;
}
.logo-box img{
  width:100%;
  max-width:380px;
  height:auto;
}
h1{font-size:22px;margin:6px 0 8px}
.info-block{
  background:#fafafa;
  border-left:4px solid var(--accent);
  padding:12px;
  font-size:14px;
  margin-bottom:18px;
  line-height:1.45;
}
label{
  font-weight:600;
  font-size:14px;
  margin-top:14px;
  display:block;
}
input[type=text],
input[type=time],
input[type=date],
textarea,
select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #dfe6ef;
  margin-top:6px;
  font-size:14px;
}
textarea{min-height:120px;resize:vertical}
.row{display:flex;gap:12px}
.row>*{flex:1}
fieldset{
  border:1px solid #e6eef8;
  border-radius:8px;
  padding:12px;
  margin-top:14px;
}
legend{font-weight:700;padding:0 4px}
.checkbox-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:8px;
  margin-top:8px;
  font-size:14px;
}
button{
  cursor:pointer;
  border:none;
  border-radius:10px;
  padding:12px 16px;
  font-size:15px;
  font-weight:700;
}
.submit-btn{
  background:var(--accent);
  color:white;
}
.secondary{
  background:#f0f4ff;
  color:#004aad;
  border:1px solid #bcd4ff;
}
.actions{display:flex;gap:12px;margin-top:20px}
.small{font-size:13px;color:var(--muted);margin-top:8px}
.note{font-size:13px;color:var(--muted);margin-top:14px}
.qr-code{margin:16px 0; text-align:center;}
@media(max-width:500px){
  .row{flex-direction:column}
}
</style>
</head>
